<div class="body-container">

  <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>

  <div class="table-container">
    <p-table [value]="users" #dt class="p-datatable-header"
             [rowHover]="true" [rows]="6" [showCurrentPageReport]="true"
             [paginator]="true" [alwaysShowPaginator]="false"
             currentPageReportTemplate="Prikazani su {first}-{last} od ukupno {totalRecords} korisnika"
             [filterDelay]="10" [globalFilterFields]="['firstName','lastName','email','jobPosition','jmbg']">
      <ng-template pTemplate="caption">

        <div class="table-header row">
          <div class="col-4 text-start table-name">
            <h3 style="font-size: medium;">
              Berza
            </h3>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="ticker" style="font-size: 12px;">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Oznaka</p>
                <p-sortIcon field="ticker"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="price" style="font-size: 12px;">
            <div class="flex justify-content-between align-items-center">
              <!-- Email -->
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Cena</p>
                <p-sortIcon field="price"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="volume" style="font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Volume</p>
                <p-sortIcon field="volume"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="change" style="font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Promena</p>
                <p-sortIcon field="change"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="changePct" style="font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Promena %</p>
                <p-sortIcon field="changePct"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="jobPosition" style="font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Poslednje a≈æuriranje</p>
                <!-- Pozicija -->
              </div>
            </div>
          </th>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr style="font-size: 12px;">
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <!-- <td>{{user.first_name }} {{user.last_name}}</td> -->
          <td>
            <span class="p-column-title">firstName</span>
            <span>{{user.firstName}}</span>
            <!-- <span>{{user.first_name + ' ' + user.last_name}}</span> -->
          </td>
          <td>
            <span class="p-column-title">lastName</span>
            <span>{{user.lastName}}</span>
          </td>
          <!-- <td>{{user.last_name}}</td> -->
          <td>{{user.jmbg}}</td>
          <td>
            <span class="p-column-title">jobPosition</span>
            <span>{{user.jobPosition}}</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
