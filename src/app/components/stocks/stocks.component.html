<div class="table-container">
    <p-table #dt [value]="stocks" class="p-datatable-header"
             [rowHover]="true" [rows]="6" [showCurrentPageReport]="true"
             [paginator]="true" [alwaysShowPaginator]="false"
             currentPageReportTemplate="Prikazane su {first}-{last} od ukupno {totalRecords} hartija"
             [filterDelay]="10" [globalFilterFields]="['oznaka','cena']">
      <ng-template pTemplate="caption">

        <div class="table-header row">
          <div class="col-4 text-start table-name">
            <h3 style="font-size: medium;">
              Lista hartija
            </h3>
          </div>

          <div class="col-4 text-center search-container">
            <form action="" class="search-bar" title="Pretrazi">
              <input pInputText name="search" (input)="applyFilterGlobal($event, 'contains')" required/>
              <button class="search-btn" type="submit" title="Pretrazi">
                <span>Search</span>
              </button>
            </form>
          </div>

            <div class="col-4 text-end">
                <button pButton label="Refresh"></button>
            </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" style="min-width: 5rem; font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">ID</p>
                <p-sortIcon field="id"></p-sortIcon>
              </div>
              <!-- <p-columnFilter type="numeric" field="id" display="menu" class="ml-auto"></p-columnFilter> -->
            </div>
          </th>
          <th pSortableColumn="oznaka" style="min-width: 3rem; font-size: 12px;">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Oznaka</p>
                <p-sortIcon field="oznaka"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="cena" style="min-width: 8rem; font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Cena</p>
                <p-sortIcon field="cena"></p-sortIcon>
              </div>
            </div>
          </th>
          <th pSortableColumn="volume" style="min-width: 10rem; font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Volume</p>
                <p-sortIcon field="volume"></p-sortIcon>
              </div>
            </div>
          </th>
          <th style="min-width: 2rem; font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <p style="margin-bottom: 0; margin-top: 2px;">Promena</p>
            </div>
          </th>
          <th pSortableColumn="promenaProcent" style="min-width: 10rem; font-size: 12px; ">
            <div class="flex justify-content-between align-items-center">
              <div class="icon-container">
                <p style="margin-bottom: 0; margin-top: 2px;">Promena Procent</p>
                <p-sortIcon field="promenaProcent"></p-sortIcon>
              </div>
            </div>
          </th>
          <th style="max-width: 10rem; font-size: 12px;">
            <div class="flex justify-content-between align-items-center">
              <p style="margin-bottom: 0; margin-top: 2px;">Poslednje Azuriranje</p>
            </div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-stock>
        <tr style="font-size: 12px;">
          <td>{{stock.id}}</td>
          <td>{{stock.oznaka}}</td>
          <td>
            <span class="p-column-title">cena</span>
            <span>{{stock.cena}}</span>
          </td>
          <td>
            <span class="p-column-title">volume</span>
            <span>{{stock.volume}}</span>
          </td>
          <td>{{stock.promena}}</td>
          <td>
            <span class="p-column-title">promenaProcent</span>
            <span>{{stock.promenaProcent}}</span>
          </td>
          <td>{{stock.poslednjeAzuriranje}}</td>
        </tr>
      </ng-template>>
    </p-table>
</div>
