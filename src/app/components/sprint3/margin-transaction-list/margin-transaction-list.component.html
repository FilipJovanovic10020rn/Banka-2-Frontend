<p-dialog [style]="{width: '70vw'}" [breakpoints]="{'1280px': '75vw', '900px': '85vw', '600px': '90vw'}"
          [draggable]="false"
          [(visible)]="visible" *ngIf="true" [modal]="true" >

  <ng-template pTemplate="header">
    <!--  TODO:dodati ime valute umesto neke valute-->
    <h2 style="font-weight: bolder" class="mb-0 mt-3">Marzne transakcije</h2>
  </ng-template>
  <p-divider/>
  <div class="container text-center">
    <div class="row">
        <p-table #dt [value]="data" class="p-datatable-header" [rowHover]="true" [rows]="6"
        [showCurrentPageReport]="true" [paginator]="true" [alwaysShowPaginator]="false"
        currentPageReportTemplate="Prikazani su {first}-{last} tekuci racuni"
        [globalFilterFields]="['status']">



        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Tip Naloga</p>
                        </div>
                    </div>
                </th>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Porudzbina</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Valuta</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Tip Transakcije</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Initial Margin</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Maintenance Margin</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        <div class="icon-container">
                            <p style="margin-bottom: 0; margin-top: 2px;">Opis Transakcije</p>
                        </div>
                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-d>
            <tr class="rowHover" style="font-size: 12px;">
                <td>{{d.accountType}}</td>
                <td>{{d.orderID}}</td>
                <td>{{d.currencyCode}}</td>
                <td>{{d.transactionType}}</td>
                <td>{{d.initialMargin}}</td>
                <td>{{d.maintananceMargin}}</td>
                <td>{{d.transactionComment}}</td>
            </tr>

        </ng-template>


    </p-table>
    </div>
  </div>
</p-dialog>
