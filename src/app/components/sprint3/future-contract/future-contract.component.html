<div class="body-container">

    <div class="text-center" style="margin-top: 5vh;">
        <h1 style="font-size: 36px; color:#515151 ;">Future Ugovor</h1>
    </div>

    <div class="table-container">
        <p-table #dt class="p-datatable-header"
                 [value]="futureContracts"
                 [rowHover]="true" [rows]="6" [showCurrentPageReport]="true"
                 [paginator]="true" [alwaysShowPaginator]="false"
        >

            <ng-template pTemplate="header">
                <tr>
                    <th style="font-size: 12px;">Oznaka</th>
                    <th style="font-size: 12px;">Berza</th>
                    <th style="font-size: 12px;">Kol. u vlasni≈°tvu</th>
                    <th style="font-size: 12px;">Cena</th>
                    <th style="font-size: 12px;">Vrednost</th>
                    <th style="font-size: 12px;">Vrednost (RSD)</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-futureContract>
                <tr style="font-size: 12px;">
                    <td>{{futureContract.oznaka}}</td>
                    <td>{{futureContract.berza}}</td>
                    <td>{{futureContract.kolicinaUvlasnistvu}}</td>
                    <td>{{futureContract.cena}}</td>
                    <td>{{futureContract.vrednost}}</td>
                    <td>{{futureContract.vrednostRSD}}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>

</div>
