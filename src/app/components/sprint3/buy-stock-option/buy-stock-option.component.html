<p-dialog [style]="{width: '35vw'}" [breakpoints]="{'1280px': '75vw', '900px': '85vw', '600px': '90vw'}"
          [draggable]="false"
          [(visible)]="buyOptionVisible" *ngIf="true" [modal]="true" (onHide)="resetForm()">
  <!--  TODO:staviti bajndovanje na visible-->
  <ng-template pTemplate="header">
    <!--  TODO:povuci iz stock modela ticker-->
    <h2 style="font-weight: bolder" class="mb-3">Kupovina opcije {{stockOption.stockSymbol}} </h2>

  </ng-template>
  <p-divider/>
  <div class="container text-center">
    <div class="row">
      <form (submit)="submitBuyOption()" [formGroup]="buyOptionForm">
        <div class="col-lg-12 text-center mb-3">
          <h4 class="mb-1">Količina</h4>
          <p-inputNumber placeholder="Količina" [formControlName]="'kolicina'" inputId="integeronly"></p-inputNumber>
        </div>
        <div class="col-lg-12">
          <button pButton pRipple [disabled]="!isFormValid" label="Kupi"></button>
        </div>
      </form>
    </div>
  </div>
</p-dialog>
