<p-dialog [style]="{width: '50vw'}" [breakpoints]="{'1280px': '75vw'}" [draggable]="false"
          [(visible)]="displayDetails" *ngIf="displayDetails" [modal]="true">
  <p-header style="margin-bottom: 0!important;">
    <div class="title-container">
      <h2>{{stock.ticker}}</h2>
    </div>
  </p-header>
  <h5>Informacije</h5>
  <p-divider/>
  <h3 class="text-center mb-5">{{stock.name}}</h3>
  <div class="top-section">
    <div class="basic-info-container">
      <p>Price: ${{stock.price}}</p>
    </div>
    <div class="chart-container">
      <p-chart width="280" height="220" type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
  </div>
  <h5 class="mt-5">Detalji</h5>
  <p-divider/>
  <div class="details-container">
<!--    <div class="row">-->
<!--      <div class="col-6">CHANGE:</div>-->
<!--      <div class="col-6">DAY RANGE:</div>-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="col-6">OPEN:</div>-->
<!--      <div class="col-6">PRICE VOLUME:</div>-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="col-6">LOW</div>-->
<!--      <div class="col-6">VOLUME:</div>-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="col-6">HIGH:</div>-->
<!--      <div class="col-6">OUTSTANDING SHARES:</div>-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="col-6">PREVIOUS CLOSE:</div>-->
<!--      <div class="col-6">MARKET CAP:</div>-->
<!--    </div>-->
    <p-table class="details-table" styleClass="p-datatable-gridlines" [value]="[[]]">
      <ng-template pTemplate="body">
        <tr>
          <td>CHANGE:</td>
          <td>DAY RANGE:</td>
        </tr>
        <tr>
          <td>OPEN:</td>
          <td>PRICE VOLUME:</td>
        </tr>
        <tr>
          <td>LOW:</td>
          <td>VOLUME:</td>
        </tr>
        <tr>
          <td>HIGH:</td>
          <td>OUTSTANDING SHARES:</td>
        </tr>
        <tr>
          <td>PREVIOUS CLOSE:</td>
          <td>MARKET CAP:</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-dialog>
