<p-dialog [style]="{width: '30vw'}" [breakpoints]="{'1280px': '75vw', '900px': '85vw', '600px': '90vw'}"
          [draggable]="false"
          [(visible)]="user" *ngIf="user!=null" [modal]="true" (onHide)="resetForm()">
  <ng-template pTemplate="header">
    <h2 style="font-weight: bolder" class="mb-3">Izmeni račun</h2>

  </ng-template>
  <p-divider/>

  <div class="account-form-container">
    <form (submit)="submitEditCompanyContact()" [formGroup]="editCompanyContactForm"
          class="account-form pt-4 pb-4 gap-4">

      <span class="p-float-label">
        <input pInputText class="w-100" id="firstName-input" [formControlName]="'firstName'">
        <label for="firstName-input">{{user?.firstName}}</label>
      </span>

      <span class="p-float-label">
        <input pInputText class="w-100" id="lastName" [formControlName]="'lastName'">
        <label for="lastName">{{user?.lastName}}</label>
      </span>

      <span class="p-float-label">
        <input pInputText class="w-100" id="email" [formControlName]="'email'">
        <label for="email">{{user?.email}}</label>
      </span>

      <span class="p-float-label">
        <input pInputText class="w-100" id="phone" [formControlName]="'phone'">
        <label for="phone">{{user?.phone}}</label>
      </span>
      
     <button type="submit" pButton pRipple label="Izmeni" [disabled]="false" class="w-100"></button>
    </form>
  </div>

  
</p-dialog>
