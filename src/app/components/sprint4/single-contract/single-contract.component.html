<div class="body-container">
    <div >
        <ng-template pTemplate="header">
            <h4 style="font-weight: bolder" class="mb-1">{{contractName}}</h4>
        </ng-template>
        
        <form [formGroup]="contractForm">

            <div class="row ">
                <div class="col-lg-6 text-end mb-3">
                    <label style="font-weight: 500">Status</label>
                    <input  [disabled]="disabled" [formControlName]="'status'"  class="me-2" type="text" pInputText>
                </div>
                <div class="col-lg-6 text-start mb-3">
                    <label style="font-weight: 500">Delovodni broj</label>
                   <input [disabled]="disabled" [formControlName]="'delovodniBroj'" class="me-2" type="text" pInputText>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 text-end mb-3">
                  <label style="font-weight: 500">Kreiran</label>
                  <input [disabled]="disabled" [formControlName]="'kreiran'" class="me-2" type="text" pInputText>
                </div>
                <div class="col-lg-6 text-start mb-3">
                    <label style="font-weight: 500">Izmenjen</label>
                    <input [disabled]="disabled" [formControlName]="'izmenjen'" class="me-2" type="text" pInputText>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 text-end mb-3">
                    <label style="font-weight: 500">Opis</label>
                    <input [disabled]="disabled" [formControlName]="'opis'" class="me-2" type="text" pInputText>
                </div>
            </div>
        
        </form>

    </div>>
    <div >
        <p-table #dt [value]="stavke" class="p-datatable-header"
        [rowHover]="true" [rows]="6" [showCurrentPageReport]="true"
        [paginator]="true" [alwaysShowPaginator]="false">
        
            <div class="table-header row">
                <div class="col-6 text-start table-name">
                <div style="display:flex; align-items: center; gap: 8px;">
                    <h4 style="font-weight: bolder" class="mb-1">
                    Stavke
                    </h4>
                </div>
                </div>
            </div>

            <ng-template pTemplate="header">
                <tr>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">ID</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Potrazni tip</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Potrazna oznaka</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Dugovni tip</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Dugovna oznaka</p>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>>
