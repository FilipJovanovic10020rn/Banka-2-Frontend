<div class="body-container">

    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>

    <div class="heading-container">
        <h5 style="text-align: center;">Ugovor {{contract.id}}</h5>
    </div>


    <div  class="details-container">
        
        <form [formGroup]="contractForm">

            <div class="row  justify-content-center mt-3 ">
                <div class="col-5 text-start">
                    <label style="font-weight: 500; margin-right: 10px;">Status</label>
                    <input  [disabled]="disabled" [formControlName]="'status'"  class="w-100" type="text" pInputText>
                </div>
                <div class="col-5 text-start">
                    <label style="font-weight: 500; margin-right: 10px;">Delovodni broj</label>
                   <input [disabled]="disabled" [formControlName]="'delovodniBroj'" class="w-100" type="text" pInputText>
                </div>
            </div>
            
            <div class="row  justify-content-center mt-3">
                <div class="col-5 text-start">
                  <label style="font-weight: 500; margin-right: 10px;">Kreiran</label>
                  <input [disabled]="disabled" [formControlName]="'kreiran'" class="w-100" type="text" pInputText>
                </div>
                <div class="col-5 text-start">
                    <label style="font-weight: 500; margin-right: 10px;">Izmenjen</label>
                    <input [disabled]="disabled" [formControlName]="'izmenjen'" class="w-100" type="text" pInputText>
                </div>
            </div>
            <div class="row  justify-content-center mt-3">
                <div class="col-10 text-start">
                    <label style="font-weight: 500; margin-right: 10px;">Opis</label>
                    <input [disabled]="disabled" [formControlName]="'opis'" class="w-100" type="text" pInputText>
                </div>
               
            </div>

            <div class="row  justify-content-center mt-5">
                <div class="col-10 text-end">                
                    <p-button label="Odbaci" class="actionBtn" styleClass="p-button-outlined p-button-danger p-button-sm"></p-button>
                    <p-button label="AÅ¾uriraj" class="actionBtn" styleClass="p-button-outlined p-button-sm"></p-button>
                    <p-button label="Finalizuj" class="actionBtn" styleClass="p-button-sm"></p-button>
                </div>
            </div>
        
        </form>

    </div>

    


    <div class="details-container">
        <p-table #dt [value]="stavke" class="p-datatable-header"
        [rowHover]="true" [rows]="6" [showCurrentPageReport]="true"
        [paginator]="true" [alwaysShowPaginator]="false">
        
            <div class="table-header row">
                <div class="col-6 text-start table-name">
                <div style="display:flex; align-items: center; gap: 8px;">
                    <h4 style="font-weight: bolder" class="mb-1">
                    Stavke
                    </h4>
                </div>
                </div>
            </div>

            <ng-template pTemplate="header">
                <tr>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">ID</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Potrazni tip</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Potrazna oznaka</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Dugovni tip</p>
                            </div>
                        </div>
                    </th>
                    <th style="font-size: 12px;">
                        <div class="flex justify-content-between align-items-center">
                            <div class="icon-container">
                                <p style="margin-bottom: 0; margin-top: 2px;">Dugovna oznaka</p>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
