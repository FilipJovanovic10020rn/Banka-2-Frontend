<p-sidebar [(visible)]="display" *ngIf="user != undefined">
  <h2 class="mb-5">Banka</h2>
  <div class="navbar-nav">
    <li class="nav-item sidebar-nav-item mb-3">
      <a class="nav-link" [routerLink]="'/profile'" (click)="hideSidebar()" >
        <img style="width: 48px" src="assets/icons/person-circle.svg" alt="My Happy SVG" class="mb-2 me-2"/>
        <span style="font-size: x-large">
          {{user.firstName}} {{user.lastName}}
        </span>
      </a>
    </li>
    <li class="nav-item mb-2 sidebar-nav-item ">
      <a [routerLink]="'/home'" class="nav-link" aria-current="page" (click)="hideSidebar()"  [routerLinkActive]="['active']">Početna</a>
    </li>
    <li class="nav-item mb-5 sidebar-nav-item">
      <a [routerLink]="'/users'" class="nav-link" aria-current="page" (click)="hideSidebar()"  [routerLinkActive]="['active']">Korisnici</a>
    </li>
<!--    <li class="nav-item sidebar-nav-item mb-2">-->
<!--      <a class="nav-link" [routerLink]="'/profile'">Profil</a>-->
<!--    </li>-->
    <li class="nav-item sidebar-nav-item">
      <a class="nav-link logout-btn" (click)="logOut()">Logout</a>
    </li>
  </div>
</p-sidebar>

<header *ngIf="checkIsLoggedIn()">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #724bcb;">
    <button (click)="showSidebar()" class="navbar-toggler ms-2" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
          <a [routerLink]="'/home'" class="navbar-brand me-5">Banka</a>
          <li class="nav-item">
            <a id="homeButton" [routerLink]="'/home'" class="nav-link" aria-current="page" [routerLinkActive]="['active']">Početna</a>
          </li>
          <li class="nav-item">
            <a id="usersButton" [routerLink]="'/users'" class="nav-link" aria-current="page" [routerLinkActive]="['active']">Korisnici</a>
          </li>
        </ul>
      </div>
    </div>
    <ul class="navbar-nav">
      <div class="collapse navbar-collapse me-4" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="pi pi-cog" style="font-size: 20px"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu -dark dropdown-menu-end"  aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" [routerLink]="'/profile'">Profil</a></li>
              <li><a class="dropdown-item" (click)="logOut()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </ul>
  </nav>

</header>
